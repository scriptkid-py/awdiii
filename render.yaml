services:
  # Backend API Service
  - type: web
    name: awdiii
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: skillshare-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FIREBASE_PROJECT_ID
        value: knoweachother-ba559
      - key: FRONTEND_URL
        value: https://awdiii-1.onrender.com

  # Frontend Web Service with SPA routing
  - type: web
    name: awdiii-1
    env: node
    plan: free
    buildCommand: |
      npm install
      npm run build
      echo "Build complete, checking files..."
      ls -la
      echo "Checking dist folder..."
      ls -la dist || echo "dist folder not found!"
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: VITE_API_BASE_URL
        value: https://awdiii.onrender.com/api
      - key: NODE_ENV
        value: production
